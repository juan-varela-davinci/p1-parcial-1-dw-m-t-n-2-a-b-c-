<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Programación I | Parcial 1 | VARELA, JUAN BAUTISTA</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <header>
      <h1>Programación I | Parcial 1 | VARELA, JUAN BAUTISTA</h1>
    </header>
    <main>
      <div>
        <div class="title">
          <h2>Mis discos</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-disc"
            width="50"
            height="50"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            <path d="M7 12a5 5 0 0 1 5 -5"></path>
            <path d="M12 17a5 5 0 0 0 5 -5"></path>
          </svg>
        </div>

        <div class="buttons-container">
          <button class="button" onclick=Cargar()>
            Cargar nuevo disco
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-file-upload"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
              <path
                d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
              ></path>
              <path d="M12 11v6"></path>
              <path d="M9.5 13.5l2.5 -2.5l2.5 2.5"></path>
            </svg>
          </button>
          <button class="button" id="mostrar" onclick=Mostrar()>
            Mostrar discos
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-eye"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
              <path
                d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
              ></path>
            </svg>
          </button>
        </div>
        
        <div id="info"></div>
        <script src="index.js"></script>
      </div>
    </main>
    <div class="cantidadDiscosContenedor">
      <span id="cantidadDiscos"></span>
    </div>
    <footer id="info-discos">
      
    </footer>
  </body>
</html>
